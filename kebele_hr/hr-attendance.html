    <script>
        // Load attendance data on page load
        window.addEventListener('load', function() {
            // Load attendance stats
            fetch('get_kebele_hr_attendance_stats.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('attendanceStatsContainer');
                    container.innerHTML = `
                        <div class="attendance-stat-cards">
                            <div class="attendance-stat-card present">
                                <div class="stat-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${data.present_today}</h3>
                                    <p>Present Today</p>
                                </div>
                            </div>
                            <div class="attendance-stat-card absent">
                                <div class="stat-icon">
                                    <i class="fas fa-times-circle"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${data.absent_today}</h3>
                                    <p>Absent Today</p>
                                </div>
                            </div>
                            <div class="attendance-stat-card late">
                                <div class="stat-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${data.late_today}</h3>
                                    <p>Late Today</p>
                                </div>
                            </div>
                            <div class="attendance-stat-card on-leave">
                                <div class="stat-icon">
                                    <i class="fas fa-umbrella-beach"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${data.on_leave}</h3>
                                    <p>On Leave</p>
                                </div>
                            </div>
                        </div>
                    `;
                })
                .catch(error => console.error('Error loading attendance stats:', error));

            // Load employee attendance data
            fetch('get_kebele_hr_attendance.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('attendanceTableBody');
                    tbody.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(employee => {
                            const checkInTime = employee.check_in ? new Date(employee.check_in).toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'}) : '--:--';
                            const checkOutTime = employee.check_out ? new Date(employee.check_out).toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'}) : '--:--';
                            const workingHours = employee.working_hours || '0.00';
                            const statusClass = employee.status === 'present' ? 'active' : (employee.status === 'absent' ? 'inactive' : 'on-leave');
                            const statusText = employee.status === 'present' ? 'Present' : (employee.status === 'absent' ? 'Absent' : 'Late');

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>
                                    <div class="employee-info">
                                        <div class="employee-avatar">${employee.first_name.charAt(0)}${employee.last_name.charAt(0)}</div>
                                        <div>
                                            <div class="employee-name">${employee.first_name} ${employee.last_name}</div>
                                            <div class="employee-id">${employee.employee_id}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${checkInTime}</td>
                                <td>${checkOutTime}</td>
                                <td>${workingHours} hrs</td>
                                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn view"><i class="fas fa-eye"></i></button>
                                        <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                    </div>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="6">No attendance records found for today.</td></tr>';
                    }
                })
                .catch(error => console.error('Error loading attendance data:', error));
        });

        // Sidebar toggle
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('mobile-open');
            document.getElementById('mobileOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        document.getElementById('mobileOverlay').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('mobileOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    </script>
