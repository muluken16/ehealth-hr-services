<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/styleho.css">
</head>
<body>
    <div class="admin-container">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span class="logo-text">HealthFirst</span>
                </a>
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <nav class="sidebar-menu">
                <ul>
                    <li class="menu-item">
                        <a href="kebele_ho_dashboard.php">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="menu-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="patients.html">
                            <i class="fas fa-user-injured"></i>
                            <span class="menu-text">Patients</span>
                            <span class="menu-badge" id="patientsBadge">0</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="appointments.html">
                            <i class="fas fa-calendar-check"></i>
                            <span class="menu-text">Appointments</span>
                            <span class="menu-badge">12</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="inventory.html">
                            <i class="fas fa-pills"></i>
                            <span class="menu-text">Inventory</span>
                            <span class="menu-badge">3</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="reports.html">
                            <i class="fas fa-chart-bar"></i>
                            <span class="menu-text">Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Patients Management</h1>
                </div>

                <div class="header-actions">
                    <button class="btn-primary">
                        <i class="fas fa-plus"></i> Add New Patient
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <!-- Patients Table -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">All Patients</h2>
                        <div class="card-actions">
                            <button class="card-action-btn">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="card-action-btn">
                                <i class="fas fa-filter"></i>
                            </button>
                            <button class="card-action-btn">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Patient</th>
                                        <th>ID</th>
                                        <th>Phone</th>
                                        <th>Blood Type</th>
                                        <th>Last Visit</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="patientsTableBody">
                                    <!-- Patients will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load patients on page load
        window.addEventListener('load', function() {
            fetch('get_kebele_patients.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('patientsTableBody');
                    tbody.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(patient => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>
                                    <div class="employee-info">
                                        <div class="employee-avatar">${patient.first_name.charAt(0)}${patient.last_name.charAt(0)}</div>
                                        <div>
                                            <div class="employee-name">${patient.first_name} ${patient.last_name}</div>
                                            <div class="employee-id">${patient.email}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>P${String(patient.id).padStart(3, '0')}</td>
                                <td>${patient.phone || 'N/A'}</td>
                                <td>${patient.blood_type || 'N/A'}</td>
                                <td>${patient.created_at ? new Date(patient.created_at).toLocaleDateString() : 'N/A'}</td>
                                <td><span class="status-badge ${patient.status === 'active' ? 'active' : 'inactive'}">${patient.status}</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn view"><i class="fas fa-eye"></i></button>
                                        <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                    </div>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="7">No patients found.</td></tr>';
                    }

                    // Update badge
                    document.getElementById('patientsBadge').textContent = data.length;
                })
                .catch(error => console.error('Error loading patients:', error));
        });

        // Sidebar toggle
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('mobile-open');
            document.getElementById('mobileOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        document.getElementById('mobileOverlay').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('mobileOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
